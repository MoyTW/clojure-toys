<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Clojurescript Test!</title>
    </head>
    
    <style>
        h1 {
            text-align:center;
        }
        .centerline {
            margin-left:25px;
            margin-right:25px;
            border:dotted;
        }
        .text {
          height: 200px;
          width: 75%;
          margin-left:auto;
          margin-right:auto;
        }
    </style>
    
    <body>
        <div id="container" class="centerline">
          <h1>Clojurescript Test! Wait. What?</h1>
        </div>
        <div id="options" class="centerline">
          <h3>Current Corpus:</h3>
          Corpus:
          <select id="corpus-selection" onChange="wysitutwyg.hello.onchange_corpus()">
            <option value="file-location">Corpus</option>
          </select>
          Parse:
          <select id="n-selection">
            <option value=1 selected="selected">1</option>
            <option value=2>2</option>
            <option value=3>3</option>
          </select>
          
        </div>
        <h1>Input:</h1>
        <textarea id="inputtext" class="text" 
        oninput="wysitutwyg.hello.oninput_event()"></textarea>
        
        <h1>Output:</h1>
        <div id="outputtext" class="text"></div>
    </body>
</html>
