<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Clojurescript Test!</title>
    </head>
    
    <style>
        h1 {
            text-align:center;
        }
        .centerline {
            margin-left:25px;
            margin-right:25px;
            border:dotted;
        }
        .text {
          height: 200px;
          width: 75%;
          margin-left:auto;
          margin-right:auto;
        }
    </style>
    
    <body>
        <div id="container" class="centerline">
          <h1>Clojurescript Test! Wait. What?</h1>
        </div>
        <div id="options" class="centerline">
          <h3>Current Corpus:</h3>
          <div id="corpus-info">
            <div id="corpus-name" style="float:left;">Corpus Name Goes Here</div>
            <div id="corpus-size" style="float:right;">Corpus Size Goes Here</div>
          </div>
          <br>
          <h3>OPTIONS!</h3>
          <select id="n-selection">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
          </select>
          <select id="corpus-selection">
            <option value="file-location">Corpus</option>
          </select>
        <button type="button" 
                id="choose-corpus" 
                onClick="wysitutwyg.hello.change_corpus()">Change Corpus!</button>
          
        </div>
        <h1>Input:</h1>
        <textarea id="inputtext" class="text"></textarea>
        <h1>Output:</h1>
        <textarea id="outputtext" class="text"></textarea>
    </body>
